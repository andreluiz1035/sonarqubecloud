name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout do código
      - name: Checkout code
        uses: actions/checkout@v4

      # Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Instala dependências
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov coverage

      # Roda testes + gera coverage.xml
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report xml:coverage.xml --cov-report term

      # Upload do relatório de cobertura para debug opcional
      - name: Upload coverage.xml artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      # SonarCloud Scan
      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=andreluiz1035_sonarqubecloud
            -Dsonar.organization=andreluiz1035
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.inclusions=src/**/*.py
            -Dsonar.test.inclusions=tests/**/*.py
