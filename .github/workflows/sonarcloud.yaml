name: SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage pytest

      - name: Check Python files encoding
        run: |
          echo "Verificando arquivos Python com encoding inválido..."
          for file in $(find src tests -name "*.py"); do
            if ! iconv -f utf-8 -t utf-8 "$file" -o /dev/null 2>/dev/null; then
              echo "Erro: arquivo com encoding inválido: $file"
              exit 1
            fi
          done
          echo "Todos os arquivos Python estão em UTF-8."

      - name: Run tests with coverage
        run: |
          coverage run --source=src -m pytest
          coverage xml -o coverage.xml

      - name: Fix coverage paths
        run: |
          REPO_PATH=$(pwd)
          sed -i "s|/home/runner/work/sonarqubecloud/sonarqubecloud|$REPO_PATH|g" coverage.xml

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=andreluiz1035_sonarqubecloud
            -Dsonar.organization=andreluiz1035
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.python.version=3.10
